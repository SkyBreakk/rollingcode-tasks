<!DOCTYPE html>
<html lang="es">
  <head>
    <title>La Rivadavia</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Tienda de ropa ficticia" />
    <meta name="author" content="Samuel Fernández" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <link
      rel="shortcut icon"
      href="../assets/icons8-shirt-96.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <a href="./login.html">¿Ya tiene una cuenta?</a><br />
        <h1>Registrarse</h1>
        <form>
          <fieldset>
            <div>
              <label for="usuario">Nombre de Usuario</label><br />
              <input
                type="text"
                name="username"
                id="usuario"
                autocomplete="username"
                required
              />
            </div>
            <br />
            <div>
              <label for="correo">Correo</label><br />
              <input
                type="email"
                name="email"
                id="correo"
                required
                autocomplete="email"
                placeholder="ej. nombre@mail.com"
              />
            </div>
            <br />
            <div>
              <label for="contraseña">Contraseña</label><br />
              <input type="password" name="password" id="contraseña" required />
            </div>
            <br />
            <div>
              <label for="repetir">Repetir Contraseña</label><br />
              <input type="password" name="repeat" id="repetir" required />
            </div>
            <br />
            <input type="button" value="Registrarse" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
