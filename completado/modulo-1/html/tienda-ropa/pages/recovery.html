  <body>
    <header></header>
    <main>
      <section>
        <a href="./login.html">Volver a iniciar sesión</a><br />
        <h1>Recuperar Contraseña</h1>
        <form>
          <fieldset>
            <div>
              <label for="correo">Correo</label><br />
              <input
                type="email"
                name="email"
                id="correo"
                required
                autocomplete="email"
                placeholder="ej. nombre@mail.com"
              />
            </div>
            <div></div>
            <br />
            <input type="button" value="Enviar Correo" />
            <p>
              Al presionar enviar, recibirá un correo desde el que usted puede
              crear una nueva contraseña para su cuenta. <br />
              Puede tardar unos minutos en recibir el correo.
            </p>
          </fieldset>
        </form>
      </section>
    </main>
    <footer></footer>
